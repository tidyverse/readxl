# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages
## used only in an article, so not in DESCRIPTION
r_packages: tidyverse

matrix:
  include:
    - os: linux
      r: oldrel
    - os: linux
      r: release
    - os: linux
      r: devel
    - os: linux
      dist: trusty
      sudo: required
      env: R_CODECOV=true
    - os: osx
      osx_image: xcode8.1
      latex: false
    - os: osx
      osx_image: beta-xcode6.4
      latex: false

after_success:
  - if [[ "${R_CODECOV}" ]]; then Rscript -e 'covr::codecov(line_exclusions = c("src/xls.c", "src/xlstool.c", "src/rapidxml.h", "src/rapidxml_print.h", "src/endian.c", "src/ole.c", "src/libxls/brdb.h"))'; fi
